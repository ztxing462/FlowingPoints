<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩蛋功能测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        #canvas {
            border: 1px solid #333;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>键盘彩蛋功能测试</h1>
    <p>请尝试按下键盘上的 'l' 和 'c' 键，查看背景是否切换</p>
    <div id="status">等待输入...</div>
    <canvas id="canvas" width="400" height="300"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');
        
        // 简单绘制测试画布
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('按 l + c 测试彩蛋', canvas.width/2, canvas.height/2);
        }
        
        // 初始化
        drawCanvas();
        
        // 键盘彩蛋功能 - 简化版
        let inputSequence = '';
        const targetSequence = 'lc';
        let isImageBackground = false;
        const easterEggBgImage = 'img/开始页面.gif';
        
        // 监听键盘输入
        document.addEventListener('keydown', function(e) {
            if (/^[a-zA-Z]$/.test(e.key)) {
                inputSequence += e.key.toLowerCase();
                
                if (inputSequence.length > targetSequence.length) {
                    inputSequence = inputSequence.slice(-targetSequence.length);
                }
                
                console.log('当前输入序列:', inputSequence);
                
                if (inputSequence === targetSequence) {
                    isImageBackground = !isImageBackground;
                    
                    if (isImageBackground) {
                        status.textContent = '彩蛋已触发：切换到图片背景';
                        canvas.style.display = 'none';
                        document.body.style.backgroundImage = `url('${easterEggBgImage}')`;
                        document.body.style.backgroundSize = 'cover';
                        document.body.style.backgroundPosition = 'center';
                        document.body.style.backgroundRepeat = 'no-repeat';
                    } else {
                        status.textContent = '已恢复原始背景';
                        document.body.style.backgroundImage = 'none';
                        canvas.style.display = 'block';
                        drawCanvas();
                    }
                    
                    inputSequence = '';
                }
            }
        });
    </script>
</body>
</html>
