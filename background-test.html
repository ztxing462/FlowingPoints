<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: black;
        }
        
        .test-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            z-index: 10;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="controls">
            <h3>背景图片测试</h3>
            <p>点击按钮测试不同的背景样式设置：</p>
            <button id="testDefault">默认样式</button>
            <button id="testEnhanced">增强样式</button>
            <button id="testReset">重置</button>
        </div>
    </div>
    
    <script>
        const defaultImage = 'img/开始页面.gif';
        // 页面加载后直接设置增强样式，不依赖按钮点击
        window.addEventListener('load', function() {
            console.log('直接应用增强样式测试背景图片');
            document.body.style.backgroundImage = `url('${defaultImage}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundColor = 'black';
            document.body.style.overflow = 'auto';
        });
        
        // 保留按钮功能用于手动测试
        document.getElementById('testDefault').addEventListener('click', function() {
            console.log('应用默认样式');
            document.body.style.backgroundImage = `url('${defaultImage}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundColor = 'black';
            document.body.style.backgroundAttachment = '';
            document.body.style.overflow = 'hidden';
        });
        
        document.getElementById('testEnhanced').addEventListener('click', function() {
            console.log('应用增强样式');
            document.body.style.backgroundImage = `url('${defaultImage}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center center';
            document.body.style.backgroundRepeat = 'no-repeat';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundColor = 'black';
            document.body.style.overflow = 'auto';
        });
        
        document.getElementById('testReset').addEventListener('click', function() {
            console.log('重置样式');
            document.body.style.backgroundImage = 'none';
            document.body.style.backgroundSize = '';
            document.body.style.backgroundPosition = '';
            document.body.style.backgroundRepeat = '';
            document.body.style.backgroundColor = 'black';
            document.body.style.backgroundAttachment = '';
            document.body.style.overflow = 'hidden';
        });
    </script>
</body>
</html>
